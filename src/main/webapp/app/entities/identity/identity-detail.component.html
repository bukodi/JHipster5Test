<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="identity">
            <h2><span jhiTranslate="jHipster5TestApp.identity.detail.title">Identity</span> {{identity.id}}</h2>
            <hr>
            <-alert-error></-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jHipster5TestApp.identity.name">Name</span></dt>
                <dd>
                    <span>{{identity.name}}</span>
                </dd>
                <dt><span jhiTranslate="jHipster5TestApp.identity.externalName">External Name</span></dt>
                <dd>
                    <span>{{identity.externalName}}</span>
                </dd>
                <dt><span jhiTranslate="jHipster5TestApp.identity.profile">Profile</span></dt>
                <dd>
                    <div *ngIf="identity.profileId">
                        <a [routerLink]="['/identity-profile', identity.profileId, 'view']">{{identity.profileName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jHipster5TestApp.identity.sourceSystem">Source System</span></dt>
                <dd>
                    <div *ngIf="identity.sourceSystemId">
                        <a [routerLink]="['/directory-server', identity.sourceSystemId, 'view']">{{identity.sourceSystemName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jHipster5TestApp.identity.realPerson">Real Person</span></dt>
                <dd>
                    <div *ngIf="identity.realPersonId">
                        <a [routerLink]="['/person', identity.realPersonId, 'view']">{{identity.realPersonName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/identity', identity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
