<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="physicalCard">
            <h2><span jhiTranslate="jHipster5TestApp.physicalCard.detail.title">Physical Card</span> {{physicalCard.id}}</h2>
            <hr>
            <-alert-error></-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jHipster5TestApp.physicalCard.visualId">Visual Id</span></dt>
                <dd>
                    <span>{{physicalCard.visualId}}</span>
                </dd>
                <dt><span jhiTranslate="jHipster5TestApp.physicalCard.owner">Owner</span></dt>
                <dd>
                    <div *ngIf="physicalCard.ownerId">
                        <a [routerLink]="['/person', physicalCard.ownerId, 'view']">{{physicalCard.ownerLogin}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jHipster5TestApp.physicalCard.type">Type</span></dt>
                <dd>
                    <div *ngIf="physicalCard.typeId">
                        <a [routerLink]="['/card-type', physicalCard.typeId, 'view']">{{physicalCard.typeName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/physical-card', physicalCard.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
