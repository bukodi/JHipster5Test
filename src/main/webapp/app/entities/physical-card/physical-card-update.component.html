<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-physical-card-heading" jhiTranslate="jHipster5TestApp.physicalCard.home.createOrEditLabel">Create or edit a Physical Card</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!physicalCard.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="physicalCard.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipster5TestApp.physicalCard.visualId" for="field_visualId">Visual Id</label>
                    <input type="text" class="form-control" name="visualId" id="field_visualId"
                        [(ngModel)]="physicalCard.visualId" required/>
                    <div [hidden]="!(editForm.controls.visualId?.dirty && editForm.controls.visualId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.visualId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipster5TestApp.physicalCard.owner" for="field_owner">Owner</label>
                    <select class="form-control" id="field_owner" name="owner" [(ngModel)]="physicalCard.ownerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipster5TestApp.physicalCard.type" for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type" [(ngModel)]="physicalCard.typeId"  required>
                        <option *ngIf="!editForm.value.type" [ngValue]="null" selected></option>
                        <option [ngValue]="cardTypeOption.id" *ngFor="let cardTypeOption of cardtypes; trackBy: trackCardTypeById">{{cardTypeOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
